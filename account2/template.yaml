AWSTemplateFormatVersion: "2010-09-09"
Description: "Account2 - Private API Gateway + Lambda"

Parameters:
  Account1VpceId:
    Type: String
    Description: "Account1 VPC Endpoint ID (vpce-xxx)"
    AllowedPattern: 'vpce-[a-z0-9]+'

Resources:
  # Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  HelloFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: private-api-hello
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          def handler(event, context):
              return {
                  "statusCode": 200,
                  "headers": {"Content-Type": "application/json"},
                  "body": json.dumps({"message": "Hello from private API"})
              }

  # API Gateway
  PrivateApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: private-api
      EndpointConfiguration:
        Types:
          - PRIVATE
      Policy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: execute-api:Invoke
            Resource: execute-api:/*
            Condition:
              StringEquals:
                aws:sourceVpce: !Ref Account1VpceId

  RootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PrivateApi
      ResourceId: !GetAtt PrivateApi.RootResourceId
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HelloFunction.Arn}/invocations

  LambdaApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref HelloFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PrivateApi}/*

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: RootMethod
    Properties:
      RestApiId: !Ref PrivateApi

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref PrivateApi
      DeploymentId: !Ref ApiDeployment
      StageName: prod

Outputs:
  ApiId:
    Value: !Ref PrivateApi
    Description: "API Gateway ID"
  InvokeUrl:
    Value: !Sub "https://${PrivateApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"
    Description: "Invoke URL (accessible only via VPC Endpoint)"
